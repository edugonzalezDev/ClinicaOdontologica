<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Odontológica</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="text/javascript" src="./js/post_paciente.js"></script>
    <script type="text/javascript" src="./js/post_odontologo.js"></script>
    <script type="text/javascript" src="./js/get_odontologos.js"></script>
    <script type="text/javascript" src="./js/update_odontologo.js"></script>
    <script type="text/javascript" src="./js/get_pacientes.js"></script>
    <script type="text/javascript" src="./js/delete_odontologo.js"></script>
</head>
<body class="bg-dark text-light">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Clínica Odontológica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#pacientes">Pacientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#odontologos">Odontólogos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#citas">Agendar Citas</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Login Section -->
<section id="login" class="container my-5">
    <h2 class="text-center">Iniciar Sesión</h2>
    <form class="row bg-secondary p-4 my-4 rounded">

        <div class="form-group col-md-6">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Introduce tu usuario">
        </div>
        <div class="form-group col-md-6">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
        </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
    </form>
</section>

<!-- Pacientes Section -->
<section id="pacientes" class="container my-5">
    <h2 class="text-center">Gestión de Pacientes</h2>

    <!-- Formulario para Registrar un Nuevo Paciente -->
    <form id="add_new_paciente" class="bg-secondary p-4 my-4 rounded">
        <h4 class="text-light">Registrar Nuevo Paciente</h4>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="form-group col-md-6">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido">
            </div>
        </div>
        <div class="form-group">
            <label for="cedula">Cédula</label>
            <input type="text" class="form-control" id="cedula" placeholder="Cédula">
        </div>
        <div class="form-group">
            <label for="correo">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" placeholder="Correo Electrónico">
        </div>
        <div class="form-group">
            <label for="calle">Calle</label>
            <input type="text" class="form-control" id="calle" placeholder="Calle">
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero" placeholder="Número">
            </div>
            <div class="form-group col-md-4">
                <label for="localidad">Localidad</label>
                <input type="text" class="form-control" id="localidad" placeholder="Localidad">
            </div>
            <div class="form-group col-md-4">
                <label for="provincia">Provincia</label>
                <input type="text" class="form-control" id="provincia" placeholder="Provincia">
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-block">Registrar Paciente</button>
    </form>

    <!-- Lista de Pacientes -->
    <div class="bg-secondary p-4 my-4 rounded">
        <table id="pacienteTable" class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Email</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody id="pacienteTableBody">

            </tbody>
        </table>
    </div></section>

<!-- Odontologos Section -->
<section id="odontologos" class="container my-5">
    <h2 class="text-center">Gestión de Odontólogos</h2>

    <!-- Formulario para registrar un nuevo odontólogo -->
    <form  id="add_new_odontologo" class="bg-secondary p-4 my-4 rounded">

        <h4 class="text-light">Registroe un nuevo odontologo</h4>
        <div class="form-group">
            <label for="nombre_odontologo">Nombre</label>
            <input type="text" class="form-control" id="nombre_odontologo" placeholder="Introduce el nombre">
        </div>
        <div class="form-group">
            <label for="apellido_odontologo">Apellido</label>
            <input type="text" class="form-control" id="apellido_odontologo" placeholder="Introduce el apellido">
        </div>
        <div class="form-group">
            <label for="matricula_odontologo">Matrícula</label>
            <input type="text" class="form-control" id="matricula_odontologo" placeholder="Introduce la matrícula">
        </div>
        <button type="submit" class="btn btn-success btn-block">Registrar Odontólogo</button>
    </form>
    <div class="bg-secondary p-4 my-4 rounded">
        <table id="odontologoTable" class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Matrícula</th>
                <th scope="col">Editar</th>
                <th scope="col">Eliminar</th>
            </tr>
            </thead>
            <tbody id="odontologoTableBody">

            </tbody>
        </table>
    </div>
</section>

<!-- Agendar Citas Section -->
<section id="citas" class="container my-5">
    <h2 class="text-center">Agendar Cita</h2>
    <form>
        <div class="form-group">
            <label for="select-paciente">Seleccionar Paciente</label>
            <select class="form-control" id="select-paciente">
                <option>Paciente 1</option>
                <option>Paciente 2</option>
                <option>Paciente 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="select-odontologo">Seleccionar Odontólogo</label>
            <select class="form-control" id="select-odontologo">
                <option>Odontólogo 1</option>
                <option>Odontólogo 2</option>
                <option>Odontólogo 3</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" class="form-control" id="fecha">
        </div>
        <div class="form-group">
            <label for="hora">Hora</label>
            <input type="time" class="form-control" id="hora">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Agendar Cita</button>
    </form>
</section>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
